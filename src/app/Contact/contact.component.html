<h1 class="text-danger text-center mb-5"> <u> Contact</u></h1>

<!-- Form -->
<div class="Form col-12 col-md-4 offset-md-4 px-4 px-md-0 mb-5">
  <div class="mt-3">
    <form class="d-flex flex-column gap-3" #contactForm="ngForm" (ngSubmit)="submitEmail(contactForm)">
      <!-- Name field -->
      <div class="mb-3">
        <label for="nameInput" class="form-label">Full Name</label>
        <input name="name" [(ngModel)]="contactFormValues.name" #name="ngModel" id="nameInput" type="text" placeholder="Full Name"
          class="form-control" required minlength="2" />
        <!-- input error message -->
        <div *ngIf="name.errors && name.touched && name.dirty" class="form-text text-danger">
          name is required
        </div>
      </div>
      <!-- email field -->
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input name="email" [(ngModel)]="contactFormValues.email" #email="ngModel" id="emailInput" type="email" placeholder="Email"
          class="form-control" required
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
        <!-- input error message -->
        <div *ngIf="email.errors && email.touched && email.dirty" class="form-text text-danger">
          invalid email
        </div>
      </div>
      <!-- body field -->
      <div class="mb-3">
        <label for="textArea" class="form-label">Type your message for me!</label>
        <textarea name="body" [(ngModel)]="contactFormValues.body" #body="ngModel" id="textArea" class="form-control"
          placeholder="Type your message in minimum 20 words!" required minlength="20" rows="6"></textarea>
        <!-- input error message -->
        <div *ngIf="body.errors && body.touched && body.dirty" class="form-text text-danger">
          at least write some words (20 characters length)
        </div>
      </div>
      <!-- Alert -->
      <div [ngClass]="{
        'd-none': !showAlert
      }">
        <p [ngClass]="alertColor" class="fw-semibold">
          {{ alertMessage }}
        </p>
      </div>
      <!-- submit button -->
      <button [disabled]="contactForm.invalid || onSubmit" class="btn btn-primary text-uppercase disabled:opacity-50 col-6 offset-3 col-md-6 offset-md-3">
        <ng-container *ngIf="onSubmit === false; else submittingEmail">
          send
        </ng-container>
        <ng-template #submittingEmail>
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </ng-template>
      </button>
    </form>
  </div>
</div>
